<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSR Portal - SG Misburg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="display:flex; justify-content:space-between; align-items:center; max-width:1100px; margin:0 auto;">
            <h1 style="margin:0; font-size:1.5rem;">âš½ JSR Portal</h1>
            <button id="logoutBtn" onclick="handleLogout()" class="logout-btn" style="display:none;">Abmelden</button>
        </div>
    </header>

    <div id="loginSection" class="card" style="max-width:400px; text-align:center;">
        <h2>Login</h2>
        <input type="email" id="emailInput" placeholder="E-Mail" style="margin-bottom:10px;">
        <input type="password" id="pwInput" placeholder="Passwort" style="margin-bottom:20px;">
        <button onclick="handleLogin()" class="add-btn" style="width:100%;">Einloggen</button>
    </div>

    <div id="mainContent" style="display:none;">
        <div class="card">
            <div id="userStatus" style="margin-bottom:15px; font-weight:bold;"></div>
            <div id="dashboard" class="dashboard-grid"></div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0;">ðŸ“… Spiel- & Turnierplan</h3>
                <button class="admin-only add-btn" onclick="addEntry()" style="display:none;">+ Spiel/Turnier hinzufÃ¼gen</button>
            </div>
            <div class="table-container">
                <table id="spieleTable">
                    <thead>
                        <tr>
                            <th>Datum</th><th>Zeit</th><th>Halle</th><th>Spiel / Turnier</th><th>JSR 1</th><th>JSR 2</th><th>Status</th><th>Aktion</th><th class="admin-only"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
