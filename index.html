<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JSR Portal - SG Misburg</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>
<body>

<header style="background: #0033a0;">
    <h1>JSR Portal - SG Misburg</h1>
</header>

<div id="loginSection">
    <div class="card login-card">
        <h2 id="authTitle">Login</h2>
        <input type="email" id="emailInput" placeholder="E-Mail...">
        <input type="password" id="pwInput" placeholder="Passwort...">
        <div id="authButtons">
            <button onclick="handleLogin()" class="full-btn">Einloggen</button>
            <p style="margin: 15px 0 5px 0; font-size: 0.8rem;">Neu hier?</p>
            <button onclick="toggleAuthMode()" class="full-btn" style="background: #718096;">Konto erstellen</button>
        </div>
        <p id="errorMsg" style="color: red; margin-top: 10px;"></p>
    </div>
</div>

<div id="mainContent" style="display:none;">
    <div class="user-bar">
        <div class="user-info">
            <span id="userStatus">...</span>
            <span id="onlineIndicator" class="status-dot"></span>
        </div>
        <button onclick="handleLogout()" class="logout-btn">Abmelden üö™</button>
    </div>

    <div class="dashboard-container">
        <div id="dashboard" class="dashboard-grid"></div>
    </div>

    <div class="card">
        <h3>üóìÔ∏è Spielplan</h3>
        <div id="calendar"></div>
    </div>

    <div class="section-container">
        <div class="table-header-flex">
            <h3>‚öΩ Spiele</h3>
            <button class="admin-only add-btn" onclick="addEntry()" style="display:none;">+ Neues Spiel</button>
        </div>
        <div class="table-container">
            <table id="spieleTable">
                <thead>
                    <tr>
                        <th>Datum</th><th>Zeit</th><th>Halle</th><th>Klasse</th><th>JSR 1</th><th>JSR 2</th><th>Bemerkung</th><th>Status</th><th class="admin-only">X</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
