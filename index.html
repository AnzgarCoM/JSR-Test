<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JSR Portal - SG Misburg</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<header>
    <h1>JSR Portal - SG Misburg</h1>
</header>

<div id="loginSection">
    <div class="card login-card">
        <h2 id="authTitle">Login</h2>
        <input type="email" id="emailInput" placeholder="E-Mail...">
        <input type="password" id="pwInput" placeholder="Passwort...">
        
        <div id="authButtons">
            <button onclick="handleLogin()" class="full-btn">Einloggen</button>
            <button onclick="toggleAuthMode()" class="secondary-btn">Konto erstellen</button>
        </div>
        
        <p style="margin-top: 15px;">
            <a href="#" onclick="forgotPassword()" style="font-size: 0.8rem; color: #0033a0;">Passwort vergessen?</a>
        </p>
        <p id="errorMsg" style="color: red; margin-top: 10px; font-weight: bold;"></p>
    </div>
</div>

<div id="mainContent" style="display:none;">
    <div class="user-bar">
        <span id="userStatus">...</span>
        <button onclick="handleLogout()" class="logout-btn">Abmelden ðŸšª</button>
    </div>

    <div class="dashboard-container">
        <div id="dashboard" class="dashboard-grid"></div>
    </div>

    <div class="section-container">
        <div class="table-header-flex">
            <h3>âš½ Aktuelle Spiele (Sortiert nach Datum)</h3>
            <button class="admin-only add-btn" onclick="addEntry()" style="display:none;">+ Neues Spiel</button>
        </div>
        <div class="table-container">
            <table id="spieleTable">
                <thead>
                    <tr>
                        <th>Datum</th><th>Zeit</th><th>Halle</th><th>Klasse</th><th>JSR 1</th><th>JSR 2</th><th>Status</th><th>Aktion</th><th class="admin-only">X</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
